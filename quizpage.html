<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div id="stuff">
      <div class="column">
        <div class="column is-one-quater">
          <div class="neon-blue" id="border">
            <h1 id="timer" class="neon-red">00 : 00</h1>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div id="container"></div>
        </div>
      </div>
    
      <form class="control" id="radio_buttons">
        <span>
          <label class="radio">
            <input type="radio" name="answer" id="radio-1" value="true">
            True
          </label>
        </span>
        <span>
          <label class="radio">
            <input type="radio" name="answer" id="radio-2" value="false">
            Flase
          </label>
        </span>
      </form>
      
      <div class="column">
        <div class="column is-three-fifths is-offset-one-fifth">
          <div class="buttons  container" id="btn">
            <button class="button quiz1" id="quiz">Start quiz</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="is-three-fifths is-offset-one-fifth">
          <a  id="result_button">
          </a>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="is-three-fifths is-offset-one-fifth" id="done_text">
      </div>
    </div>

    <div class="column">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div  id="spans"></div>
      </div>
    </div>

    <div class="column">
      <div class="is-three-fifths is-offset-one-fifth">
        <a  id="back_button" href="index.html">
        </a>
      </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="test.js"></script>
</html>
