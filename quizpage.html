<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
    </nav>
    <div>
      <div class="tile">
        <h3 id="timer">00 : 00</h3>
      </div>
    </div>

    <form class="control" id="radio_buttons">
      <label class="radio">
        <input type="radio" name="answer" id="radio-1" value="true">
        True
      </label>
      <label class="radio">
        <input type="radio" name="answer" id="radio-2" value="false">
        Flase
      </label>
    </form>
    <div id="container"></div>
    
    <div class="buttons  container" id="btn">
      <button class="button is-primary quiz1" id="quiz">Start quiz</button>
    </div>

    <a  id="result_button">
    </a>
    <a  id="back_button" href="index.html">
    </a>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="test.js"></script>
</html>
